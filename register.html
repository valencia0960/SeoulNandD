<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>회원가입 | PM</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
  <style>
    @font-face {
      font-family: 'Shilla_CultureB-Bold';
      src: url('./AnyConv.com__Shilla_Culture(B).woff') format('woff');
      font-weight: 700; font-style: normal;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-box {
      background: #fff;
      padding: 50px 40px;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      width: 380px;
      text-align: center;
    }
    .register-box .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 32px;
    }
    .register-box .logo img {
      height: 48px;
      width: auto;
      margin-right: 10px;
    }
    .register-box .logo span {
      font-family: 'Shilla_CultureB-Bold', sans-serif;
      font-size: 36px;
      color: #222;
    }
    .register-box h1 {
      font-family: 'Shilla_CultureB-Bold', sans-serif;
      font-size: 26px;
      margin-bottom: 28px;
      color: #333;
    }
    .register-box form {
      display: flex;
      flex-direction: column;
      text-align: left;
    }
    .register-box form label {
      font-size: 15px;
      color: #555;
      margin-bottom: 6px;
    }
    .register-box form input {
      padding: 12px 14px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 15px;
      width: 100%;
    }
    .register-box form button {
      padding: 14px;
      background: #000;
      color: #fff;
      font-family: 'Shilla_CultureB-Bold', sans-serif;
      font-size: 17px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background .2s;
      margin-top: 8px;
    }
    .register-box form button:hover {
      background: #333;
    }
    .register-box .links {
      margin-top: 16px;
      font-size: 14px;
      text-align: center;
    }
    .register-box .links a {
      color: #0066cc;
      text-decoration: none;
    }
    .register-box .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header class="site-header">
  <div class="logo">SeoulDayNight</div>
  <nav>
    <ul class="nav-list">
      <li><a href="seoul2.html">홈</a></li>
      <li><a href="pathways.html">산책로</a></li>
      <li><a href="nightspots.html">야경명소</a></li>
      <li><a href="restaurants_night.html">맛집</a></li>
      <li><a href="events.html">이벤트/행사</a></li>
    </ul>
  </nav>
  
  <div class="header-actions">
    <a href="nightspots.html" class="btn-cta" aria-label="탐험하기">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"
           xmlns="http://www.w3.org/2000/svg">
        <path d="M4.5 15C3.67 15 3 15.67 3 16.5C3 17.33 3.67 18 4.5 18C5.33 18 6 17.33 6 16.5C6 15.67 5.33 15 4.5 15ZM9 13.5C8.07 13.5 7.29 14.08 7.08 15H12.92C12.71 14.08 11.93 13.5 11 13.5H9ZM15.5 12C14.67 12 14 12.67 14 13.5C14 14.33 14.67 15 15.5 15C16.33 15 17 14.33 17 13.5C17 12.67 16.33 12 15.5 12ZM19.5 9C18.67 9 18 9.67 18 10.5C18 11.33 18.67 12 19.5 12C20.33 12 21 11.33 21 10.5C21 9.67 20.33 9 19.5 9Z"/>
      </svg>
    </a>
    <a href="login.html" class="btn-login">로그인</a>
  </div>
</header>
  <div class="register-box">
    <div class="logo">
      <img src="./logo_without_letter.png" alt="PM Logo">
      <span>서울의 낮과 밤</span>
    </div>
    <h1>회원가입</h1>
    <form action="/cgi-bin/register.cgi" method="post">
      <label for="name">이름</label>
      <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
      <label for="gender">성별</label>
      <input type="text" id="gender" name="gender" placeholder="성별을 입력하세요" required>
      <label for="age">나이</label>
      <input type="number" id="age" name="age" placeholder="나이를 입력하세요" required>
      <label for="email">이메일</label>
      <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
      <label for="userid">아이디</label>
      <input type="text" id="userid" name="userid" placeholder="아이디를 입력하세요" required>
      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
      <button type="submit">회원가입</button>
    </form>
    <div class="links">
      <a href="./login.html">로그인</a> | <a href="./forgot.html">비밀번호 찾기</a>
    </div>
  </div>
</body>
</html>
