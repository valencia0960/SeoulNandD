<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>로그인 | PM</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
  <style>
    @font-face {
      font-family: 'Shilla_CultureB-Bold';
      src: url('./AnyConv.com__Shilla_Culture(B).woff') format('woff');
      font-weight: 700; font-style: normal;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #fff;
      padding: 50px 40px;       /* padding 키움 */
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      width: 380px;             /* 너비 늘림 */
      text-align: center;
    }
    .login-box .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 32px;      /* 여백 키움 */
    }
    .login-box .logo img {
      height: 48px;             /* 로고 크기 키움 */
      width: auto;
      margin-right: 10px;
    }
    .login-box .logo span {
      font-family: 'Shilla_CultureB-Bold', sans-serif;
      font-size: 36px;          /* 글자 크기 키움 */
      color: #222;
    }
    .login-box h1 {
      font-family: 'Shilla_CultureB-Bold', sans-serif;
      font-size: 26px;          /* 글자 크기 키움 */
      margin-bottom: 28px;
      color: #333;
    }
    .login-box form {
      display: flex;
      flex-direction: column;
    }
    .login-box form label {
      text-align: left;
      margin-bottom: 6px;       /* 여백 살짝 늘림 */
      font-size: 15px;          /* 글자 크기 키움 */
      color: #555;
    }
    .login-box form input {
      padding: 12px 14px;       /* padding 키움 */
      margin-bottom: 20px;      /* 여백 키움 */
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 15px;          /* 글자 크기 키움 */
    }
    .login-box form button {
      padding: 14px;
      background: #000;
      color: #fff;
      font-family: 'Shilla_CultureB-Bold', sans-serif;
      font-size: 17px;          /* 글자 크기 키움 */
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background .2s;
    }
    .login-box form button:hover {
      background: #333;
    }
    .login-box .links {
      margin-top: 16px;         /* 여백 키움 */
      font-size: 14px;          /* 글자 크기 키움 */
    }
    .login-box .links a {
      color: #0066cc;
      text-decoration: none;
    }
    .login-box .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
   <header class="site-header">
    <div class="logo">SeoulDayNight</div>
    <nav>
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="pathways.html">산책로</a></li>
        <li><a href="restaurants_day.html">맛집</a></li>
        <li><a href="attractions_night.html" class="active">야경명소</a></li>
      
      </ul>
    </nav>
    <div class="header-actions">
      <a href="nightspots.html">탐험하기</a>
      <a href="login.html">로그인</a>
    </div>
  </header>
  <div class="login-box">
    <div class="logo">
      <img src="./logo_without_letter.png" alt="PM Logo">
      <span>서울의 낮과 밤</span>
    </div>
    <h1>로그인</h1>
    <form action="/login" method="post">
      <label for="username">아이디</label>
      <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required>
      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
      <button type="submit">로그인</button>
    </form>
    <div class="links">
      <a href="./register.html">회원가입</a> | <a href="./forgot.html">비밀번호 찾기</a>
    </div>
  </div>
</body>
</html>
